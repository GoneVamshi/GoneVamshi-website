<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            background-color: lightblue;
            width:200px;

        }
        .flex2{
            background-color: lightpink;
        }
        .class{
            display:flex;
            margin-bottom: 20px;
            
            

        }

    </style>
</head>
<body>
    <div class="class">
        <div class="flex">200px</div>
        <div class="flex2">75px</div>

    </div>
    <div style="display:flex; margin-bottom: 20px;">
        <div style="background-color: lightblue; width:50px;">item1</div>
        <div style="background-color: pink;flex:1;">item2</div>
        <div style="background-color: lightblue;width:75px;">item3</div>
    </div>

    <div style="display:flex; justify-content: space-between; flex-direction: row;
    margin-bottom: 30px;
    ">
        <div style="background-color:pink;">item1</div>
        <div style="background-color:pink;">item2</div>
        <div style="background-color:pink;">item3</div>
        <div style="background-color:pink;">item4</div>
    </div>

    <div style="height:60px;border-color: gray; border-width: 1px;border-style:solid; display:flex;justify-content:space-between;
    align-items:center;">
        <div style="background-color: pink;">item1</div>
        <div style="background-color: pink;">item2</div>
    </div>
   
</body>
</html>
