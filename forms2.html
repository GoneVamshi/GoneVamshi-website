<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for ="Username">Username:</label>
        <input type="text"placeholder="username" id ="Username" minlength="6" maxlength="15" required> <br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="password"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

        <label for="phone">Phone #</label>
        <input type="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>

        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="PHD">PHD.</label>
        <input type="radio" id="PHD" value="PHD" name="title"> <br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox"id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="1" cols="25"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png ,image/jpng"><br>


        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
