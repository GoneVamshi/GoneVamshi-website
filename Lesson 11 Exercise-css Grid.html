<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    
</head>
<body>
    <div style="
        margin-bottom: 20px;
        display: grid;
        grid-template-columns:200px 100px;">
        <div style="background-color:lightblue;">200px</div>
        <div style="background-color: lightpink;">75px</div>

    </div>

    <div style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-bottom:20px;">
        <div style="background-color: lightblue;"> col1</div>
        <div style="background-color: pink;"> col2</div>
        <div style="background-color: lightblue;">col3</div>

    </div>
    <div style="
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap:20px;
        row-gap: 10px;">
        <div style="background-color:pink">col1</div>
        <div style="background-color:pink">col2</div>
        <div style="background-color:pink">col3</div>
        <div style="background-color:pink">col4</div>
        <div style="background-color:pink">col1</div>
        <div style="background-color:pink">col2</div>
        <div style="background-color:pink">col3</div>
        <div style="background-color:pink">col4</div>
    </div>
    
    
</body>
</html>
